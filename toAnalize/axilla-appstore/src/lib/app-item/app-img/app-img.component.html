<div class="img-container">
    <ng-container *ngIf="isNotEmpty()">
        <div *ngIf="ifContainsUrl() || isBase64()">
            <img class="app-img cursor-pointer"
                 [src]="img"
                 (click)="onOpenApp()" />
        </div>

        <div *ngIf="!ifContainsUrl()">
            <span class="t4Spritelet {{img}} image128 cursor-pointer"
                  (click)="onOpenApp()"></span>
        </div>
    </ng-container>

    <ng-container *ngIf="!isNotEmpty()">
        <img class="app-img cursor-pointer"
             [src]="defaultLogo"
             (click)="onOpenApp()" />
    </ng-container>
</div>
