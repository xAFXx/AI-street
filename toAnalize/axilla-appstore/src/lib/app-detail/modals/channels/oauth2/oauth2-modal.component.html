
<div tabindex="-1"
     role="dialog"
     aria-labelledby="myLargeModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-lg m-0">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">
                    <span>
                        {{ "Axilla.App.AppStore.App.Modal.Oauth2GoogleChannel.CreateChannelTitle" | localize }}
                    </span>
                </h5>
                <button type="button" class="close" [attr.aria-label]="l('Close')" (click)="close()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">
                <form [formGroup]="createChannelForm" (ngSubmit)="onSubmit()">

                    <!-- GRANT TYPE DROPDOWN -->
                    <div class="form-group">
                        <label class="control-label">
                            {{ "Axilla.Channel.Modal.OAuth2.GrantType" | localize }}
                        </label>

                        <p-dropdown
                            formControlName="grantType"
                            [options]="grantTypeOptions"
                            optionLabel="label"
                            optionValue="value"
                            [style]="{'width':'100%'}"
                            [showClear]="false"
                            (onChange)="onGrantTypeChange($event.value)">

                            <!-- selected value template -->
                            <ng-template pTemplate="selectedItem" let-opt>
                                <span *ngIf="opt">
                                    {{ opt.label | localize }}
                                </span>
                            </ng-template>

                            <!-- dropdown item template -->
                            <ng-template pTemplate="item" let-opt>
                                <span>
                                    {{ opt.label | localize }}
                                </span>
                            </ng-template>
                        </p-dropdown>
                    </div>

                    <!-- DYNAMIC GRANT-SPECIFIC FIELDS -->
                    <ng-container *ngFor="let gf of grantFields">
                        <div class="form-group">
                            <label class="control-label">
                                {{ gf.label | localize }}
                            </label>

                            <!-- text / password -->
                            <input *ngIf="gf.type === 'text' || gf.type === 'password'"
                                   [type]="gf.type === 'password' ? 'password' : 'text'"
                                   class="form-control"
                                   [name]="gf.id"
                                   autocomplete="off"
                                   [placeholder]="gf.placeholder | localize"
                                   [formControlName]="gf.id" />

                            <!-- textarea -->
                            <textarea *ngIf="gf.type === 'textarea'"
                                      class="form-control"
                                      [name]="gf.id"
                                      [placeholder]="gf.placeholder | localize"
                                      [formControlName]="gf.id"></textarea>
                        </div>
                    </ng-container>

                    <!-- AUTH VARIABLES (from your original code) -->
                    <ng-container *ngFor="let field of fields">
                        <ng-container *ngIf="isAuthVariables(field.id) && field.value.length > 0">
                            <div formArrayName="authVariables">
                                <div *ngFor="let item of field.value; let n = index">
                                    <div class="form-group">
                                        <label class="control-label">
                                            {{ item.label | localize }}
                                        </label>
                                        <input type="text"
                                               class="form-control"
                                               [name]="item.id"
                                               autocomplete="off"
                                               [placeholder]="item.placeholder | localize"
                                               [formControlName]="item.id">
                                    </div>
                                </div>
                            </div>
                        </ng-container>
                    </ng-container>

                    <!-- GATEWAY -->
                    <div class="kt-checkbox-list" *ngIf="isGatewayAvailable" style="height:32px">
                        <div class="form-group">
                            <label for="Gateway" class="kt-checkbox" style="margin-bottom: 0">
                                <input id="Gateway"
                                       class="kt-check"
                                       type="checkbox"
                                       name="Gateway"
                                       formControlName="gateway">
                                {{ "Axilla.App.AppStore.App.Modal.Channel.Gateway" | localize }}
                                <span></span>
                            </label>
                        </div>
                    </div>

                    <!-- FOOTER -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" (click)="close()">
                            {{ "Cancel" | localize }}
                        </button>
                        <button type="submit"
                                class="btn btn-primary"
                                [disabled]="createChannelForm.invalid">
                            <i class="fa fa-save"></i>
                            <span translation="Save"></span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
