<div tabindex="-1"
     role="dialog"
     aria-labelledby="myLargeModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-lg m-0">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">
                    <span translation="Axilla.App.AppStore.App.Modal.NtlmChannel.CreateChannelTitle"
                          source="AxillaAppBase"></span>
                </h5>
                <button type="button" class="close" [attr.aria-label]="l('Close')" (click)="close()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form [formGroup]="createChannelForm" (ngSubmit)="onSubmit()">
                    <ng-container *ngFor="let field of fields">
                        <ng-container *ngIf="isAuthVariables(field.id)">
                            <div formArrayName="authVariables">
                                <div *ngFor="let item of field.value; let n=index">
                                    <div class="form-group">
                                        <label class="control-label">{{ item.label | localize }}</label>
                                        <input type="text"
                                               class="form-control"
                                               [name]="item.id"
                                               placeholder="{{ item.placeholder | localize }}"
                                               [formControlName]="item.id">
                                    </div>
                                </div>
                            </div>
                        </ng-container>
                    </ng-container>

                    <div class="form-group">
                        <label class="control-label">
                            <span translation="Axilla.App.AppStore.App.Modal.NtlmChannel.Username"
                                  source="AxillaAppBase"></span></label>
                        <input type="text"
                               class="form-control"
                               name="username"
                               placeholder="Enter username"
                               formControlName="username">
                    </div>

                    <div class="form-group">
                        <label class="control-label">
                            <span translation="Axilla.App.AppStore.App.Modal.NtlmChannel.Password"
                                  source="AxillaAppBase"></span></label>
                        <input type="password"
                               class="form-control"
                               name="password"
                               autocompleteOff
                               placeholder="Enter password"
                               formControlName="password">
                    </div>

                    <div class="form-group">
                        <label class="control-label">
                            <span translation="Axilla.App.AppStore.App.Modal.NtlmChannel.Domain"
                                  source="AxillaAppBase"></span>
                        </label>
                        <input type="text"
                               class="form-control"
                               name="domain"
                               placeholder="Enter domain"
                               formControlName="domain">
                    </div>

                    <div class="kt-checkbox-list" style="height:32px"
                         *ngIf="appGatewayAvailable$ | async as isGatewayAvailable">
                        <div class="form-group">
                            <label for="Gateway" class="kt-checkbox"
                                   style="margin-bottom: 0">
                                <input id="Gateway" class="kt-check" type="checkbox"
                                       name="Gateway"
                                       formControlName="gateway">
                                {{ "Axilla.App.AppStore.App.Modal.Channel.Gateway" | localize }}
                                <span></span>
                            </label>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" (click)="close()">{{ "Cancel" | localize }}
                        </button>
                        <button type="submit"
                                class="btn btn-primary"
                                (click)="onSubmit()"
                                [disabled]="createChannelForm.invalid">
                            <i class="fa fa-save"></i> <span translation="Save"></span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
