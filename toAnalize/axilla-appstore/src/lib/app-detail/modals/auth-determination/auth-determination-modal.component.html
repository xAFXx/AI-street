<div bsModal #authDeterminationModal="bs-modal" class="modal fade" tabindex="-1" role="dialog"
     aria-labelledby="authDeterminationModal"
     aria-hidden="true" [config]="{backdrop: 'static', keyboard: !saving}">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <form *ngIf="active" #determinationForm="ngForm" novalidate (ngSubmit)="save()">
        <div class="modal-header">
          <h4 class="modal-title">
            <span>{{ "Axilla.App.AuthDetermination" | localizeAxillaAppBase }}</span>
          </h4>
          <button type="button" class="close" (click)="close()" [attr.aria-label]="l('Close')">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">

          <ng-container *ngFor="let item of variables">
            <div class="form-group row">
              <label for="defaultJournal"
                     class="col-md-3 col-form-label">{{ item.name | titlecase | localizeAxillaAppBase }}:</label>
              <div class="col-sm-9">
                <app-update-field [fieldType]="UpdateFieldTypes.Text"
                                  placeHolder="{{'Axilla.App.EnterYourText' | localizeAxillaAppBase}}"
                                  [value]="item.value"
                                  [isRequired]=true
                                  ValidateMessage="{{'Axilla.App.Required' | localizeAxillaAppBase}}"
                                  (updateFieldOutputValue)="onChangeUpdateFieldTextValue($event, item.name)">
                </app-update-field>
              </div>
            </div>
          </ng-container>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="close()">{{ "Cancel" | localize }}</button>
          <button type="submit"
                  class="btn btn-primary"
                  [buttonBusy]="saving"
                  [busyText]="l('SavingWithThreeDot')"
                  [disabled]="!determinationForm.form.valid">
            <i class="fa fa-save"></i> <span>{{ "Save" | localize }}</span>
          </button>
        </div>

      </form>

    </div>
  </div>
</div>
