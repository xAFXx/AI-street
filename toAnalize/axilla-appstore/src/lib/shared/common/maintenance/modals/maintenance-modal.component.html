<div bsModal
     #maintenanceModal="bs-modal"
     class="modal fade"
     tabindex="-1"
     role="dialog"
     aria-labelledby="myLargeModalLabel"
     aria-hidden="true"
     [config]="{backdrop: 'static'}">

    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form *ngIf="active" #maintenanceModalForm="ngForm" (ngSubmit)="save()">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <span>{{ "Maintenance" | localize }}</span>
                    </h5>
                    <button type="button" class="close" [attr.aria-label]="l('Close')" (click)="close()">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="p-d-flex flex-column ">

                        <div class="form-group kt-form__group">
                            <label class="control-label col-md-12"></label>
                            <div class="kt-checkbox-list">
                                <label class="kt-checkbox">
                                    <input id="maintenanceMode" type="checkbox"
                                           [(ngModel)]="isMaintenanceMode"
                                           name="maintenanceMode" value="true">
                                    {{ "MaintenanceMode" | localize }}
                                    <span></span>
                                </label>
                            </div>
                        </div>

                        <div class="form-group kt-form__group">
                            <label class="control-label col-md-12"></label>
                            <div class="kt-checkbox-list">
                                <label class="kt-checkbox">
                                    <input id="forTenantOnly" type="checkbox"
                                           [(ngModel)]="forTenantOnly"
                                           name="maintenanceMode" value="true">
                                    {{ "ForTenantOnly" | localize }}
                                    <span></span>
                                </label>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="Time">{{ "Time" | localize }}</label>
                            <input id="Time"
                                   #timeInput="ngModel"
                                   type="text"
                                   name="Time"
                                   OnlyNumber="true"
                                   class="form-control"
                                   [(ngModel)]="time"
                                   required>
                        </div>

                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" (click)="close()"
                            [disabled]="saving">{{ "Cancel" | localize }}
                    </button>
                    <button type="submit" class="btn btn-primary"
                            [disabled]="!maintenanceModalForm.form.valid || saving"><i class="fa fa-save"></i>
                        <span>{{ "Save" | localize }}</span></button>
                </div>
            </form>
        </div>
    </div>
</div>
