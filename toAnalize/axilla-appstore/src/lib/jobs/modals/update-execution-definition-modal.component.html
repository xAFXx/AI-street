<div bsModal
     tabindex="-1"
     role="dialog"
     aria-labelledby="myLargeModalLabel"
     aria-hidden="true"

     [config]="{backdrop: 'static'}">

    <div class="modal-dialog modal-lg m-0 create-job-modal w-80">
        <div class="modal-content">
            <div [ngSwitch]="modeHomepage">
              <!-- First case -->
              <div *ngSwitchCase="false">
                <app-update-execution-definition-item
                  (goBackHome)="goHome()"
                  [processorId]="processorId"></app-update-execution-definition-item>
              </div>

              <!-- Second case -->
              <div *ngSwitchCase="'navigation-processor'">
                <navigate-processor-homepage
                  (goBackHome)="goHome()"

                  [processorName]="processorName"
                  [processorId]="processorId"></navigate-processor-homepage>
              </div>

              <!-- Default case -->
              <div *ngSwitchDefault>
                <div class="modal-header">
                  <h3 class="modal-title">
                    <span translation="Axilla.App.AppStore.App.Processors.Homepage" source="AxillaAppBase"></span>
                  </h3>
                  <button type="button" class="close" (click)="close()">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <app-processor-homepage
                  (goToProcessorNavigation)="openProcessorNavigation($event)"
                  (onOpen)="openProcessor($event)"
                  [appTitle]="appTitle">
                </app-processor-homepage>
              </div>
            </div>
        </div>
    </div>
</div>
