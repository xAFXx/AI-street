<div class="node-hotspot {{ direction }}"
     [style.backgroundColor]="getHotspotColor()"
     [class.disabled]="!canUseHotspot()"
     (mouseleave)="onHotspotHoverLeave()"
         (click)="onHotspotHover()"
     style="position: absolute;  pointer-events: auto;">
</div>
<div *ngIf="isVisible" class="property-selection {{ direction }}"
     [style.backgroundColor]="getHotspotColor()"
     (mouseenter)="_navigationProcessorService.stopFadeout()"
     (mouseleave)="_navigationProcessorService.startFadeout()"
     style="position: absolute; pointer-events: auto;">
  <div class="dashboard">
    <div class="arrow" [class.active]="_navigationProcessorService.selectOnInput" (click)="toggleSelectOnInput()">
      &#x25B2; <!-- Up arrow -->
    </div>
    <div class="arrow" [class.active]="_navigationProcessorService.selectOnOutput" (click)="toggleSelectOnOutput()">
      &#x25BC; <!-- Down arrow -->
    </div>
    <div class="arrow" 
     (click)="onDoubleClick($event)">
      <i class="fas fa-plus-circle"></i>
    </div>
  </div>
  <ng-container *ngFor="let property of _navigationProcessorService.availableProperties">
    <div class="property-item" (click)="onSelectProperty(property.title)">
      {{ property.title }}
      <br />

      {{ property.type }}
      <div class="property-bar {{ direction }}"
           (mouseenter)="onPropertyHover(property)">
        <span class="property-count">{{ property.count}}</span>

        <div *ngIf="_navigationProcessorService.isChildSelectionOpen && isChildVisible(property.title)" class="child-container">
          <ng-container *ngFor="let child of _navigationProcessorService.availableChilds">
            <div class="child-item" (click)="onSelectChild($event, child.id, property.title)">
              {{ child.title }}
            </div>
          </ng-container>
        </div>

      </div>
    </div>
  </ng-container>
</div>
