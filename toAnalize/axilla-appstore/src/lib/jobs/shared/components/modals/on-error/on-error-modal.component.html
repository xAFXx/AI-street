<div bsModal
     tabindex="-1"
     role="dialog"
     aria-labelledby="myLargeModalLabel"
     aria-hidden="true"
     [config]="{backdrop: 'static'}">

    <div class="modal-dialog modal-lg m-0 create-job-modal w-80">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">
                    <span translation="Axilla.App.AppStore.PED.OnErrorModal.Title" source="AxillaAppBase"></span>
                </h3>
                <button type="button" class="close" [attr.aria-label]="l('Close')" (click)="close()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form [formGroup]="onErrorForm">
                    <div class="row">

                        <div class="col-12">
                            <div class="form-group">
                                <label for="email">
                                    <span translation="Axilla.App.AppStore.PED.OnErrorModal.Email" source="AxillaAppBase"></span>
                                </label>
                                <input name="email"
                                       formControlName="email"
                                       class="form-control kt-input"
                                       [placeholder]="l('Axilla.App.AppStore.PED.OnErrorModal.EmailPlaceholder', 'AxillaAppBase')"
                                       type="text" />

                            </div>
                        </div>

                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-dark" (click)="close()">
                    {{"Cancel" | localize}}
                </button>
                <button type="button"
                        (click)="onSetError()"
                        class="btn btn-success">
                    <i class="fa fa-save"></i>
                    <span translation="Save">{{"Save" | localize}}</span>
                </button>
            </div>
        </div>
    </div>
</div>
