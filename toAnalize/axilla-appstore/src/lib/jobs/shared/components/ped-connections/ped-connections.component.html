<div *ngIf="groupedConnectedComponents" class="ped-connected-component">

    <ng-container *ngFor="let group of groupedConnectedComponents | keyvalue">
        <p-fieldset [legend]="getGroupName(group.key)">
            <ng-container *ngFor="let item of group.value">
                <div class="ped-connected-component-container">
                    <div class="ped-step-icon">
                        <img [src]="getImgUrl(item.group)" />
                    </div>
                    <div class="ped-step-name">
                        <strong>{{item.name}}</strong>
                    </div>
                    <div class="ped-step-action">
                        {{item.action}}
                    </div>
                    <div class="ped-command">
                        {{item.text}}
                    </div>
                </div>
            </ng-container>
    </p-fieldset>

    </ng-container>
</div>
