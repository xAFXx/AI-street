<div class="overview-container d-flex">

    <ng-container *ngIf="isEditMode">
        <app-ped-step-editor [processorId]="processorId"></app-ped-step-editor>
    </ng-container>

    <ng-container *ngIf="isPreviewMode">
        <app-processor-action-list [processorId]="processorId"
                                   (showLastResult)="showResult($event)"
                                   [stepList]="stepList"></app-processor-action-list>
        <div class="p-col-12 position-relative" style="flex: 1;">

            <ng-container *ngIf="overviewLoader">
                <div class="spinner-container">
                    <p-progressSpinner></p-progressSpinner>

                    Processor still running. Waiting processor to finish.
                </div>
            </ng-container>

            <ng-container *ngIf="!overviewLoader">
                <app-ped-connected-components [processorId]="processorId"></app-ped-connected-components>

                <ng-container *ngIf="error">
                    <pre class="ped-error-container" style="">
                    {{this.error}}
                </pre>
                </ng-container>

                <ng-container *ngIf="isShowStepResult">
                    <app-ped-step-result [openedValue]="openedValue"></app-ped-step-result>
                </ng-container>

                <ng-container *ngIf="isShowNoStepResult">
                    <div class="ped-no-result-container">
                        <strong>There is no result to show</strong>
                    </div>
                </ng-container>
            </ng-container>

         
        </div>
    </ng-container>

   
</div>
