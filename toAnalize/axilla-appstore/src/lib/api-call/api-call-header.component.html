<div class="d-flex" [formGroup]="apiCallHeaderForm">
    <input style="margin-right: 5px;"
           id="name"
           formControlName="name"
           class="form-control"
           type="text"
           name="name"
           required
           (keyup)="onSelectApiCallHeader()">

    <input style="margin-right: 5px;"
           id="value"
           formControlName="value"
           class="form-control"
           type="text"
           name="value"
           required
           (keyup)="onSelectApiCallHeader()">

    <button class="fa-button ubl-trash"
            type="button"
            [disabled]="!apiCallHeader.accessGranted"
            (click)="delete()">
        <i class="fa fa-trash"></i>
    </button>
</div>
