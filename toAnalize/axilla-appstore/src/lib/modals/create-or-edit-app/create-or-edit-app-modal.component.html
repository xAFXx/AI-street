<div bsModal
     tabindex="-1"
     role="dialog"
     aria-labelledby="myLargeModalLabel"
     aria-hidden="true"
     [config]="{backdrop: 'static'}">

    <div class="modal-dialog modal-lg m-0 w-80 create-app-modal">
        <div class="modal-content">
            <div class="modal-header">
                <ng-container *ngIf="app && app.id; else create">
                    <h3 class="modal-title">
                        <span translation="Axilla.App.AppStore.EditApp" source="AxillaAppBase"></span> - {{app.name}}
                    </h3>
                </ng-container>
                <ng-template #create>
                    <h3 class="modal-title">
                        <span translation="Axilla.App.AppStore.CreateApp" source="AxillaAppBase"></span>
                    </h3>
                </ng-template>

                <!--<h6 class="modal-description">Description</h6>-->
                <button type="button" class="close" [attr.aria-label]="l('Close')" (click)="close()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

                <form [formGroup]="createorEditAppModalForm" (ngSubmit)="onCreateAppSubmit()">
                    <tabset class="tab-container tabbable-line">
                        <tab heading="{{ l('Axilla.App.AppStore.General') | localizeAxillaAppBase }}" customClass="kt-tabs__item">
                            <div class="form-group">
                                <label class="col-lg-2 control-label">
                                    <span translation="Axilla.App.AppStore.App.Title" source="AxillaAppBase"></span>:
                                </label>
                                <div class="col-lg-12">
                                    <input type="text"
                                           class="form-control"
                                           name="title"
                                           placeholder="{{'Axilla.App.AppStore.Modal.CreateApp.EnterAppTitle' | localizeAxillaAppBase}}"
                                           formControlName="title">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-lg-2 control-label">
                                    <span translation="Axilla.App.AppStore.App.Name" source="AxillaAppBase"></span>:
                                </label>
                                <div class="col-lg-12">
                                    <input type="text"
                                           class="form-control"
                                           name="name"
                                           placeholder="{{'Axilla.App.AppStore.Modal.CreateApp.EnterAppName' | localizeAxillaAppBase}}"
                                           formControlName="name">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-lg-2 control-label">
                                    <span translation="Axilla.App.AppStore.App.BaseUrl" source="AxillaAppBase"></span>:
                                </label>
                                <div class="col-lg-12">
                                    <input type="text"
                                           class="form-control"
                                           name="baseUrl"
                                           placeholder="{{'Axilla.App.AppStore.Modal.CreateApp.EnterBaseUrl' | localizeAxillaAppBase}}"
                                           formControlName="baseUrl">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-lg-2 control-label">
                                    <span translation="Axilla.App.AppStore.App.Description" source="AxillaAppBase"></span>:
                                </label>
                                <div class="col-lg-12">
                                    <textarea class="form-control"
                                              rows="5"
                                              name="description"
                                              placeholder="{{'Axilla.App.AppStore.Modal.CreateApp.DescribeYourAppInDetail' | localizeAxillaAppBase}}"
                                              formControlName="description">
                            </textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-lg-2 control-label">
                                    <span translation="Axilla.App.AppStore.App.Logo" source="AxillaAppBase"></span>:
                                </label>
                                <div class="col-lg-12">
                                    <textarea class="form-control"
                                              rows="5"
                                              name="imagecss"
                                              placeholder="{{'Axilla.App.AppStore.Modal.CreateApp.UploadImageForApp' | localizeAxillaAppBase}}"
                                              formControlName="imagecss">
                            </textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <span translation="Axilla.App.AppStore.App.State" source="AxillaAppBase"></span>:
                                <div class="col-lg-12">
                                    <select formControlName="status"
                                            class="form-control"
                                            name="status">
                                        <option>
                                        </option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <span translation="Axilla.App.AppStore.App.Authentication" source="AxillaAppBase"></span>:
                                <div class="col-lg-12">
                                    <select formControlName="authentication"
                                            class="form-control"
                                            name="authentication">
                                        <option *ngFor="let item of authOptions" [ngValue]="item.value">
                                          {{ item.label }}
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group" *ngIf="isPureHttp">
                                <label class="col-lg-2 control-label">
                                    <span translation="Axilla.App.AppStore.App.BaseUrl" source="AxillaAppBase"></span>:
                                </label>
                                <div class="col-lg-12">
                                    <input type="text"
                                           class="form-control"
                                           name="baseUrl"
                                           placeholder="{{'Axilla.App.AppStore.Modal.CreateApp.EnterBaseUrl' | localizeAxillaAppBase}}"
                                           formControlName="baseUrl">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-lg-2 control-label">
                                    <span translation="Axilla.App.AppStore.App.Price" source="AxillaAppBase"></span>:
                                </label>
                                <div class="col-lg-12">
                                    <input type="text"
                                           class="form-control"
                                           name="price"
                                           placeholder="{{'Axilla.App.AppStore.Modal.CreateApp.EnterPrice' | localizeAxillaAppBase}}"
                                           formControlName="price">
                                </div>
                            </div>
                        </tab>

                        <tab heading="{{ l('Axilla.App.AppStore.ApplicationProperties') | localizeAxillaAppBase }}" customClass="kt-tabs__item">

                            <div class="custom-card-body tab-lines">
                                <div class="primeng-datatable-container"
                                     [busyIf]="primengTableHelper.isLoading">
                                    <p-table #dataTable [value]="primengTableHelper.records"
                                             selectionMode="single"
                                             [(selection)]="selectedLine"
                                             [rows]="primengTableHelper.defaultRecordsCountPerPage"
                                             [scrollable]="true"
                                             [alwaysShowPaginator]="false"
                                             [resizableColumns]="primengTableHelper.resizableColumns">
                                        <ng-template pTemplate="body" let-record="$implicit" let-rowIndex="rowIndex">
                                            <tr style="border: 1px dotted #e4e4e4">
                                                <td [formGroup]="record" class="">
                                                    <div class="application-properties-container d-flex justify-content-between align-items-center">
                                                        <div class="form-group" style="flex:1">
                                                            <label class="control-label">
                                                                <span translation="Axilla.App.AppStore.ApplicationProperty.Name" source="AxillaAppBase"></span>
                                                            </label>
                                                            <input type="text"
                                                                   [readonly]="!record.controls.isOwner.value"
                                                                   formControlName="name"
                                                                   class="form-control" />
                                                            <div *ngIf="record.controls.name.errors" class="invalid-feedback">
                                                                <div *ngIf="record.controls.name.errors.required">Name is required</div>
                                                            </div>
                                                        </div>
                                                        <div class="form-group" style="flex:1">
                                                            <label class="control-label">
                                                                <span translation="Axilla.App.AppStore.ApplicationProperty.DefaultValue" source="AxillaAppBase"></span>
                                                            </label>
                                                            <input type="text"
                                                                   class="form-control"
                                                                   formControlName="defaultValue" />
                                                        </div>
                                                        <div class="form-group">
                                                            <label class="control-label">
                                                                <span translation="Axilla.App.AppStore.ApplicationProperty.Required" source="AxillaAppBase"></span>
                                                            </label>
                                                            <input type="checkbox"
                                                                   class="form-control"
                                                                   formControlName="required" />
                                                        </div>
                                                        <button type="button"
                                                                class="btn btn-danger"
                                                                [disabled]="!record.controls.isOwner.value"
                                                                style="margin-top: 14px; height: calc(1.5em + 1.3rem + 2px);"
                                                                (click)="removeApplicationProperty(rowIndex, record.controls.id)">
                                                            <i class="fa fa-trash-alt"></i>
                                                        </button>
                                                    </div>
                                                </td>
                                            </tr>
                                        </ng-template>
                                    </p-table>
                                    <div class="primeng-no-data" *ngIf="primengTableHelper.totalRecordsCount == 0">
                                        <span translation="NoData"><span translation="Axilla.NoData" source="AxillaAppBase"></span></span>
                                    </div>

                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-4"></div>
                                <div class="col-lg-4">
                                    <div class="form-group kt-form__group">
                                        <div class="text-center">
                                            <button type="button" (click)="addNewApplicationProperty($event)"
                                                    class="btn ubl-btn ubl-electron-blue btn-validate white-text border-none"
                                                    style="width: 100%">
                                                <i class="kt-menu__link-icon fas fa-plus"></i>
                                                <span translation="Axilla.App.AppStore.AddApplicationProperties" source="AxillaAppBase"></span>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-4"></div>
                            </div>


                        </tab>

                        <tab heading="{{ l('Axilla.App.AppStore.AdditionalProperties') | localizeAxillaAppBase }}" customClass="kt-tabs__item">
                            <div class="form-group">
                                <button type="button" class="btn btn-success" (click)="addAdditionalProperty()">
                                    <i class="fa fa-plus"></i>
                                    <span translation="Axilla.App.AppStore.Modal.CreateApp.AddAdditionalProperties" source="AxillaAppBase"></span>
                                </button>

                            </div>

                            <div class="form-group" *ngIf="isShowAdditionalProperty">
                                <label class="col-lg-2 control-label">
                                    <span translation="Axilla.App.Modal.CreateApp.AdditionalProperties" source="AxillaAppBase"></span>:
                                </label>

                                <ng-container *ngFor="let property of ap.controls; let i = index">
                                    <div [formGroup]="property" class="d-flex justify-content-between align-items-center">
                                        <div class="form-group">
                                            <label class="control-label">
                                                <span translation="Axilla.App.AppStore.App.AdditionalProperty.Name" source="AxillaAppBase"></span>
                                            </label>
                                            <input type="text"
                                                   formControlName="propertyName"
                                                   class="form-control" />
                                            <div *ngIf="property.controls.propertyName.errors" class="invalid-feedback">
                                                <div *ngIf="property.controls.propertyName.errors.required">Name is required</div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label">
                                                <span translation="Axilla.App.AppStore.App.AdditionalProperty.Value" source="AxillaAppBase"></span>
                                            </label>
                                            <input type="text"
                                                   class="form-control"
                                                   formControlName="propertyValue" />
                                        </div>
                                        <button type="button"
                                                class="btn btn-danger"
                                                style="margin-top: 12px; height: calc(1.5em + 1.3rem + 2px);"
                                                (click)="removeAdditionalProperty(i)">
                                            <i class="fa fa-trash-alt"></i>
                                        </button>
                                    </div>
                                </ng-container>
                            </div>
                        </tab>
                    </tabset>

                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-dark" (click)="close()">
                    Cancel
                </button>
                <button type="submit"
                        class="btn btn-success"
                        [disabled]="createorEditAppModalForm.invalid"
                        (click)="onCreateAppSubmit()">
                    <i class="fa fa-save"></i>
                    <span translation="Save">{{"Save" | localize}}</span>
                </button>
            </div>
        </div>
    </div>
</div>
