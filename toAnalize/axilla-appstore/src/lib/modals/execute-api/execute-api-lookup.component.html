<div class="p-d-flex p-jc-between p-ai-center gap-2 flex-wrap" [formGroup]="lookupForm">
    <div class="form-group mb-0" style="flex:1">
        <label for="name" class="control-label">
            <span> {{ "Name" | localize }}</span>
        </label>
        <input style="flex: 1"
               id="name"
               formControlName="name"
               class="form-control"
               type="text"
               name="name"
               required>
    </div>

    <div class="form-group mb-0" style="flex:1">
        <label for="value" class="control-label">
            <span> {{ "Value" | localize }}</span>
        </label>
        <input style="flex: 1"
               id="value"
               formControlName="value"
               class="form-control"
               type="text"
               name="value"
               required>
    </div>

    <button class="fa-button ubl-trash ml-2"
            type="button"
            (click)="delete()">
        <i class="fa fa-trash"></i>
    </button>
</div>
