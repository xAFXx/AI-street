<div bsModal
     tabindex="-1"
     role="dialog"
     aria-labelledby="myLargeModalLabel"
     aria-hidden="true"
     [config]="{backdrop: 'static'}">

    <div class="modal-dialog select-app-modal modal-lg w-80 m-0">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">
                    {{'Axilla.App.AppStore.App.SelectApp' | localizeAxillaAppBase}}
                </h3>
                <!--<h6 class="modal-description">Description</h6>-->
                <button type="button" class="close" [attr.aria-label]="l('Close')" (click)="close()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="app-list-item-container">
                        <ng-container *ngFor="let app of apps$ | async">
                            <div class="app-list-item margin-top-15">
                                <div class="app-body select-app">

                                    <!--<ng-container *ngIf="AppStorePermissions.ManageAppAppEditApp | permission">
                                        <button type="button" class="close" (click)="onDeleteApp(app.id)" [attr.aria-label]="l('Close')">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </ng-container>-->


                                    <app-img [img]="app.imageCSS" (openApp)="onOpenApp()"></app-img>

                                    <div class="app-footer">
                                        <h3 class="app-title cursor-pointer">
                                            {{app.title}}
                                        </h3>
                                        <div class="app-action-add">
                                            <button class="btn btn-success" (click)="onSelectAppSubmit(app.id)">
                                                <i class="fa fa-plus"></i>
                                                <span translation="Axilla.App.AppStore.InstallApp" source="AxillaAppBase"></span>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </ng-container>
                    </div>


                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-warning" (click)="close()">Cancel</button>
            </div>
        </div>
    </div>
</div>
