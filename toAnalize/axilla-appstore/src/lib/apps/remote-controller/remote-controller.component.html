<div [@routerTransition]>
    <div class="kt-subheader kt-grid__item">
        <div class="kt-subheader__main">
            <h3 class="kt-subheader__title">
                <span>{{"Axilla.Menu.RemoteController" | localize }}</span>
            </h3>

        </div>
        <div class="kt-subheader__toolbar">
            <button
                    type="submit"
                    class="btn btn-success"
                    (click)="openSetAssignmentModal()">
                <i class="fa fa-plus"></i>
                <span translation="Axilla.App.RemoteController.SetAssignment" source="AxillaAppBase"></span>
            </button>
        </div>
    </div>

    <div class="kt-content">
        <div class="kt-portlet">
            <div class="kt-portlet__body">
                <div class="row align-items-center">
                    <div class="col primeng-datatable-container">

                        <ng-container *ngIf="!lastAssignmentId && !openedValue ">
                            <div>
                                Please set new assignment, Use Set Assignment btn.
                            </div>
                        </ng-container>

                        <ng-container *ngIf="lastAssignmentId && isLoading">
                            <div class="spinner-container" *ngIf="isLoading">
                                <p-progressSpinner></p-progressSpinner>
                            </div>
                        </ng-container>

                        <ng-container *ngIf="openedValue">
                            <json-editor #editor
                                         [options]="editorOptions"
                                         [data]="openedValue"
                                         class="text-editor"></json-editor>
                        </ng-container>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
