<form [formGroup]="httpForm" class="rc-http-action">

    <!-- URL -->
    <div class="form-group">
        <label class="control-label">URL</label>
        <input class="form-control"
               formControlName="url"
               placeholder="https://api.example.com/endpoint">

        <validation-messages [formCtrl]="httpForm.get('url')"></validation-messages>
    </div>

    <!-- Method + Content-Type -->
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label class="control-label">HTTP method</label>
                <select class="form-control" formControlName="httpMethod">
                    <option value="GET">GET</option>
                    <option value="POST">POST</option>
                    <option value="PUT">PUT</option>
                    <option value="PATCH">PATCH</option>
                    <option value="DELETE">DELETE</option>
                </select>
                <validation-messages [formCtrl]="httpForm.get('httpMethod')"></validation-messages>
            </div>
        </div>

        <div class="col-md-6">
            <div class="form-group">
                <label class="control-label">Content-Type</label>
                <input class="form-control"
                       formControlName="contentType"
                       placeholder="application/json">
                <validation-messages [formCtrl]="httpForm.get('contentType')"></validation-messages>
            </div>
        </div>
    </div>

    <!-- Headers -->
    <div class="form-group">
        <label class="control-label">Headers (JSON)</label>

        <div class="json-editor-wrapper">
            <json-editor [options]="headerEditorOptions"
                         formControlName="headers"
                         class="text-editor"></json-editor>
            <validation-messages [formCtrl]="httpForm.get('headers')"></validation-messages>
        </div>
    </div>

    <!-- Body -->
    <div class="form-group">
        <label class="control-label">Body (JSON)</label>

        <div class="json-editor-wrapper">
            <json-editor [options]="bodyEditorOptions"
                         formControlName="body"
                         class="text-editor"></json-editor>
            <validation-messages [formCtrl]="httpForm.get('body')"></validation-messages>
        </div>
    </div>
</form>
