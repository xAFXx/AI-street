<div [@routerTransition]>
  <div class="kt-subheader kt-grid__item">
    <div class="kt-subheader__main">
      <h3 class="kt-subheader__title">
        <span translation="Apprxr" source=""></span>
      </h3>
    </div>
    <div class="kt-subheader__toolbar">
      <div class="kt-subheader__wrapper">
<!--        <button *ngIf="'Pages.Environment.Administration.Tenants.Create' | permission" class="btn btn-primary" (click)="createTenant()"><i class="fa fa-plus"></i><span translation="CreateNewTenant" source=""></span></button>-->
      </div>
    </div>
  </div>
  <div class="kt-content">
    <div class="kt-portlet">
      <div class="kt-portlet__body">
        <div class="row align-items-center">
          <div class="col primeng-datatable-container mb-3">
            <p-table
              #dataTable
              [rows]="primengTableHelper.defaultRecordsCountPerPage"
              [value]="primengTableHelper.records">

              <ng-template pTemplate="header">
                <tr>
                  <th>
                    <span translation="Name" source="Plattform"></span>
                  </th>
                  <th style="width: 80px;">
                    <span translation="Gateway" source="Plattform"></span>
                  </th>
                </tr>
              </ng-template>

              <ng-template pTemplate="body" let-record let-rowIndex="rowIndex">
                <tr>
                  <td>
                    {{ record.name }}
                  </td>
                  <td>
                    <input
                      type="checkbox"
                      [(ngModel)]="record.gateway"
                      (ngModelChange)="updateGateway(record)"
                      [ngModelOptions]="{ standalone: true }"
                    />
                  </td>
                </tr>
              </ng-template>

            </p-table>
            <div class="primeng-no-data" *ngIf="primengTableHelper.totalRecordsCount === 0">
              <span translation="NoData" source=""></span>
            </div>
            <div class="primeng-paging-container">
              <p-paginator [rows]="primengTableHelper.defaultRecordsCountPerPage"
                           #paginator
                           (onPageChange)="getInstalledApps($event)"
                           [totalRecords]="primengTableHelper.totalRecordsCount"
                           [rowsPerPageOptions]="primengTableHelper.predefinedRecordsCountPerPage">
              </p-paginator>
              <span class="total-records-count">
                              <span>{{"TotalRecordsCount" | localize:primengTableHelper.totalRecordsCount}}</span>
                          </span>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

</div>
