<div bsModal #postnlModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="auditLogDetailModal"
     aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form *ngIf="active" #roleForm="ngForm">
                <div class="modal-header">
                    <span translation="Axilla.App.PostNL.CountModal" source="AxillaAppPostNL"></span>
                    <button type="button" class="close" (click)="close()">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body m-5" style="display: flex; justify-content: center;">
                    <p-inputNumber [(ngModel)]="count" [ngModelOptions]="{standalone: true}" mode="decimal" [showButtons]="true" inputId="minmax-buttons" [min]="1" [max]="10">
                    </p-inputNumber>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" (click)="startProcessors()">Start {{count}} processors</button>
                </div>
            </form>
        </div>
    </div>
</div>
