<div bsModal
     tabindex="-1"
     role="dialog"
     aria-labelledby="myLargeModalLabel"
     aria-hidden="true"
     [config]="{backdrop: 'static'}">

  <div class="modal-dialog modal-lg m-0 w-80">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title">
          <span translation="Axilla.App.AIImageDescription.UploadImage" source="Axilla"></span></h3>

        <button type="button" class="close" [attr.aria-label]="l('Close')" (click)="close()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <input type="file" accept="image/*" (change)="onFileChange($event)" />
        <div *ngIf="base64Image">
          <p>Preview:</p>
          <img [src]="base64Image" alt="Image preview" width="200" />
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-dark" (click)="close()">
          {{'Cancel' | localize}}
        </button>
      </div>
    </div>
  </div>
</div>
